<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>shengji</title>
</head>

<body>
    <h1>players</h1>
    <div class="players">
        <div class="dates">
            <p class="player-name">Date</p>
        </div>
    </div>


    <!-- Following https://developer.mozilla.org/en-US/docs/Learn/Forms/How_to_structure_a_web_form -->
    <div class="forms">
        <form id="addPlayer" autocomplete="off">
            <h1>add player</h1>
            <p>
                <label for="name">
                    <span>Name:</span>
                </label>
                <input type="text" name="name" id="name" required />
            </p>
            <p>
                <label for="level">
                    <span>Level:</span>
                </label>
                <input type="number" name="level" id="level" value=2 required />
            </p>
            <p>
                <label for="staged">
                    <span>Staged:</span>
                </label>
                <input type="checkbox" name="staged" id="staged" />
            </p>
            <p>
                <label for="prestige">
                    <span>Prestige:</span>
                </label>
                <input type="number" name="prestige" id="prestige" value=0 required />
            </p>

            <p><button type="submit">add</button></p>
        </form>

        <form id="recordGame" autocomplete="off">
            <h1>record game</h1>

            <label for="date">Date:</label>
            <input type="datetime-local" name="date" id="date">
            <button type="button" id="setToNow" onclick="setDateToNow();">set to now</button>

            <fieldset>
                <legend>Players</legend>
                <ul id="playerList">
                </ul>
            </fieldset>

            <fieldset>
                <legend>Scores</legend>
                <ul id="scoreList">

                </ul>
            </fieldset>

            <fieldset>
                <legend>Staged</legend>
                <ul id="stageList">

                </ul>
            </fieldset>

            <p><button type="submit">record</button></p>
        </form>
    </div>



    <script src="./firebase.js" type="module"></script>
    <script src="./forms.js" type="module"></script>
    <script src="./games.js" type="module"></script>
    <script src="./onload.js" type="module"></script>
</body>

</html>
